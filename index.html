<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-6 md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <form id="form">
                            <div class="row mb-4">
                                <div class="col text-center">
                                    <h1>Formulário</h1>
                                </div>
                            </div>
                            <div class="form-group mb-3">
                                <label for="nome">Nome: </label>
                                <input type="text" placeholder="Digite seu nome completo" class="form-control" id="nome"
                                    required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="cep">CEP: </label>
                                <input type="text" placeholder="00000-000" class="form-control" id="cep" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="numero">Número: </label>
                                <input type="text" placeholder="Número da residência" class="form-control" id="numero"
                                    required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="complemento">Complemento: </label>
                                <input type="text" placeholder="Ex: Apt 101" class="form-control" id="complemento">
                            </div>
                            <div class="form-group mb-3">
                                <label for="telefone">Telefone: </label>
                                <input type="tel" placeholder="(XX) XXXXX-XXXX" class="form-control" id="tele" required>
                            </div>
                            <div class="form-group mb-4">
                                <label for="foto">Foto (URL): </label>
                                <input type="url" placeholder="Insira o URL da foto" class="form-control" id="foto" required>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary" id="enviar">Enviar</button>
                                <button type="reset" class="btn btn-secondary" id="limpar">Limpar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal" id="editarModal" style="display: none; z-index: 3;">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <form id="form-e">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTitleId">
                            Editar
                        </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="container-fluid">
                            <form id="form">
                                <div class="form-group mb-3">
                                    <label for="nome">Nome: </label>
                                    <input type="text" placeholder="Digite seu nome completo" class="form-control"
                                        id="nome-e" required>
                                </div>
                                <div class="form-group mb-3">
                                    <label for="cep">CEP: </label>
                                    <input type="text" placeholder="00000-000" class="form-control" id="cep-e" required>
                                </div>
                                <div class="form-group mb-3">
                                    <label for="numero">Número: </label>
                                    <input type="text" placeholder="Número da residência" class="form-control"
                                        id="numero-e" required>
                                </div>
                                <div class="form-group mb-3">
                                    <label for="complemento">Complemento: </label>
                                    <input type="text" placeholder="Ex: Apt 101" class="form-control"
                                        id="complemento-e">
                                </div>
                                <div class="form-group mb-3">
                                    <label for="telefone">Telefone: </label>
                                    <input type="tel" placeholder="(XX) XXXXX-XXXX" class="form-control" id="tele-e"
                                        required>
                                </div>
                                <div class="form-group mb-4">
                                    <label for="foto">Foto (URL): </label>
                                    <input type="url" placeholder="Insira o URL da foto" class="form-control"
                                        id="foto-e" required>
                                </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                            Close
                        </button>
                        <button type="submit" class="btn btn-primary" id="salvar">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div></div>
    <div id="infos" class="container">
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<script src="script.js"></script>

</html>
