<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-6 md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <form id="form">
                            <div class="row mb-4">
                                <div class="col text-center">
                                    <h1>Formulário</h1>
                                </div>
                            </div>
                            <div class="form-group mb-3">
                                <label for="nome">Nome: </label>
                                <input type="text" placeholder="Digite seu nome completo" class="form-control" id="nome"
                                    required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="cep">CEP: </label>
                                <input type="text" placeholder="00000-000" class="form-control" id="cep" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="numero">Número: </label>
                                <input type="text" placeholder="Número da residência" class="form-control" id="numero"
                                    required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="complemento">Complemento: </label>
                                <input type="text" placeholder="Ex: Apt 101" class="form-control" id="complemento">
                            </div>
                            <div class="form-group mb-3">
                                <label for="telefone">Telefone: </label>
                                <input type="tel" placeholder="(XX) XXXXX-XXXX" class="form-control" id="tele" required>
                            </div>
                            <div class="form-group mb-4">
                                <label for="foto">Foto (URL): </label>
                                <input type="url" placeholder="Insira o URL da foto" class="form-control" id="foto"
                                    required>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary" id="enviar">Enviar</button>
                                <button type="reset" class="btn btn-secondary" id="limpar">Limpar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-5">
                <h3 class="mt-1">Lista de Registros</h3>
                <div class="mb-3">
                    <input id="filtroNome" type="text" placeholder="Filtrar por nome" class="form-control">
                </div>
            </div>
            <div class="col-1">
                <h3 class="mt-1">Alfabeto</h3>
                <div class="mb-3">
                    <button class="btn btn-dark" id="ordenar">Ordenar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="toast align-items-center text-bg-primary border-0" role="alert" aria-live="assertive"
        aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body">
                <p id="textoToast"></p>
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                aria-label="Close"></button>
        </div>
    </div>

    <div class="modal" id="editarModal" style="z-index: 5; display: none;">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <form id="form-e">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTitleId">
                            Editar
                        </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                            id="fechar1"></button>
                    </div>
                    <div class="modal-body">
                        <div class="container-fluid">
                            <div class="form-group mb-3">
                                <label for="nome">Nome: </label>
                                <input type="text" placeholder="Digite seu nome completo" class="form-control"
                                    id="nome-e" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="cep">CEP: </label>
                                <input type="text" placeholder="00000-000" class="form-control" id="cep-e" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="numero">Número: </label>
                                <input type="text" placeholder="Número da residência" class="form-control" id="numero-e"
                                    required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="complemento">Complemento: </label>
                                <input type="text" placeholder="Ex: Apt 101" class="form-control" id="complemento-e">
                            </div>
                            <div class="form-group mb-3">
                                <label for="telefone">Telefone: </label>
                                <input type="tel" placeholder="(XX) XXXXX-XXXX" class="form-control" id="tele-e"
                                    required>
                            </div>
                            <div class="form-group mb-4">
                                <label for="foto">Foto (URL): </label>
                                <input type="url" placeholder="Insira o URL da foto" class="form-control" id="foto-e"
                                    required>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="fechar2">
                            Close
                        </button>
                        <button type="submit" class="btn btn-primary" id="salvar">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <br><br><br>
    <div class="row justify-content-center">
        <div class="col-6">

            <div id="infos" class="row"></div>

            <div class="row">
                <div class="col-3">
                    <button id="btnMostrarMais" class="btn btn-primary" style="display: none;">Mostrar Mais</button>
                </div>
            </div>
            
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<script src="script.js"></script>

</html>
